<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制文字阴影</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="400" height="400">
        浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            const canvas = document.getElementById('canvas');
            const cvsCtx = canvas.getContext('2d');

            // 设置文字 样式, 粗细, 大小, 字体
            cvsCtx.font = 'bold italic 40px arial';
            /** 填充文字
            * 参数1 文字内容
            * 参数2 x轴位置
            * 参数3 y轴位置
            * 参数4 最大长度
            */
            cvsCtx.fillText('Hello World', 100, 100, 200);
            cvsCtx.strokeText('Hello World', 100, 140, 200);

            cvsCtx.shadowColor = "red"; // 阴影颜色
            cvsCtx.shadowOffsetX = 20; // 阴影水平偏移
            cvsCtx.shadowOffsetY = 20; // 阴影垂直偏移
            cvsCtx.shadowBlur = 5; // 阴影扩散半径

            cvsCtx.fillText('Hello World', 100, 180, 200);
        }


    </script>
</body>

</html>
