<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>径向渐变</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="400" height="400">
        浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            const canvas = document.getElementById('canvas');
            const cvsCtx = canvas.getContext('2d');

            /**
            * 参数1 起始圆 圆心x轴位置
            * 参数2 起始圆 圆心y轴位置
            * 参数3 起始圆 半径
            * 参数4 结束圆 圆心x轴位置
            * 参数5 结束圆 圆心y轴位置
            * 参数6 结束圆 半径 
            */
            const radgrad = cvsCtx.createRadialGradient(50, 50, 10, 50, 50, 30);
            radgrad.addColorStop(0, "red");
            radgrad.addColorStop(.9, "green");
            radgrad.addColorStop(1, "white");
            cvsCtx.fillStyle = radgrad;
            cvsCtx.fillRect(0, 0, 200, 200);

        }


    </script>
</body>

</html>
