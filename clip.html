<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clip</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="400" height="400">
        浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            const canvas = document.getElementById('canvas');
            const cvsCtx = canvas.getContext('2d');

            const img = new Image();
            img.src = "https://i0.hdslb.com/bfs/face/d19a34d4f2081baed11d575a516487763605b374.jpg@72w_72h.webp"

            // 必须要图片加载完成
            img.onload = function () {
                cvsCtx.beginPath();
                cvsCtx.arc(200, 200, 50, 0, Math.PI * 2);
                cvsCtx.fill();
                cvsCtx.clip();
                cvsCtx.drawImage(this, 150, 150, 100, 100)
            }

        }


    </script>
</body>

</html>
