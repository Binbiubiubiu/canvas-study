<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制笑脸</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="400" height="400">
        浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            const canvas = document.getElementById('canvas');
            const cvsCtx = canvas.getContext('2d');
            cvsCtx.fillStyle = '#000';
            cvsCtx.strokeStyle = '#000';

            cvsCtx.beginPath();
            cvsCtx.arc(200, 200, 100, 0, Math.PI * 2, false);
            cvsCtx.moveTo(250, 210);
            cvsCtx.arc(200, 210, 50, 0, Math.PI, false);
            cvsCtx.moveTo(180, 180);
            cvsCtx.arc(170, 180, 10, 0, Math.PI * 2, false);
            cvsCtx.moveTo(240, 180);
            cvsCtx.arc(230, 180, 10, 0, Math.PI * 2, false);
            cvsCtx.stroke()
        }


    </script>
</body>

</html>
