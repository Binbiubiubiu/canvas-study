<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制矩形</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="300" height="300">
        浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            const canvas = document.getElementById('canvas');
            const cvsCtx = canvas.getContext('2d');
            cvsCtx.fillStyle = '#000';
            cvsCtx.strokeStyle = '#000';

            cvsCtx.fillRect(0, 0, 300, 300);
            cvsCtx.clearRect(50, 50, 200, 200);
            cvsCtx.strokeRect(100, 100, 100, 100);

        }
    </script>
</body>

</html>
