    <script>
        function draw() {
            const canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                const cvsCtx = canvas.getContext('2d');

                cvsCtx.beginPath();
                cvsCtx.fillStyle = 'gray';
                cvsCtx.fillRect(0, 0, canvas.width, canvas.height);

                cvsCtx.globalCompositeOperation = 'destination-out';
                cvsCtx.lineWidth = 20;
                cvsCtx.lineCap = 'round';
                console.log(cvsCtx.getImageData(0, 0, 400, 400))

                canvas.onmousedown = function (e) {
                    const ev = e || window.event;
                    const x = ev.clientX;
                    const y = ev.clientY;

                    cvsCtx.moveTo(x, y);

                    canvas.onmousemove = function (e) {
                        const ev = e || window.event;
                        const x = ev.clientX;
                        const y = ev.clientY;

                        cvsCtx.lineTo(x, y);
                        cvsCtx.stroke();
                    }

                    canvas.onmouseup = function () {
                        canvas.onmousemove = null;
                    }
                }
            }

        }


    </script>
