<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制圆形</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="400" height="400">
        浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            const canvas = document.getElementById('canvas');
            const cvsCtx = canvas.getContext('2d');
            cvsCtx.fillStyle = '#000';
            cvsCtx.strokeStyle = '#000';

            for (let i = 0; i < 16; i++) {
                const x = 50 + i % 4 * 100;
                const y = 50 + ~~(i / 4) * 100;

                cvsCtx.beginPath();
                /**
                * 参数1 x轴位置
                * 参数2 y轴位置
                * 参数3 半径
                * 参数4 开始角度
                * 参数5 结束角度
                * 参数6 是否逆时针 (默认false 顺时针绘制)
                */
                cvsCtx.arc(x, y, 30, 0, Math.PI + i * Math.PI * Math.random() / 2, 10 * Math.random() > 6);
                10 * Math.random() > 6 ? cvsCtx.fill() : cvsCtx.stroke();
            }
        }


    </script>
</body>

</html>
