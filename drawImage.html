<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制图片</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="400" height="400">
        浏览器不支持canvas
    </canvas>
    <script>
        function draw() {
            const canvas = document.getElementById('canvas');
            const cvsCtx = canvas.getContext('2d');

            const img = new Image();
            img.src = "https://i0.hdslb.com/bfs/face/d19a34d4f2081baed11d575a516487763605b374.jpg@72w_72h.webp"

            // 必须要图片加载完成
            img.onload = () => {
                /**
                *   
                *  参数1 图片资源
                *  参数2 x轴位置
                *  参数3 y轴位置
                *  参数4 图片宽度
                *  参数5 图片高度
                */
                cvsCtx.drawImage(img, 100, 100, 200, 200);


                /**
                *   
                *  参数1 图片资源
                *  参数2 源图片 x轴位置
                *  参数3 源图片 y轴位置
                *  参数4 源图片 图片宽度
                *  参数5 源图片 图片高度
                *  参数6 目标图片 x轴位置
                *  参数7 目标图片 y轴位置
                *  参数8 目标图片 图片宽度
                *  参数9 目标图片 图片高度
                */
                cvsCtx.drawImage(img, 0, 0, 30, 30, 50, 50, 150, 150);
            }

        }


    </script>
</body>

</html>
